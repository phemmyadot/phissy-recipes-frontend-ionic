<ion-header *ngIf="showHeader | async">
  <ion-toolbar color="primary">
    <ion-title>Logo</ion-title>
    <ion-buttons slot="end">
      <ion-avatar (click)="openSideMenu()" class="ion-padding">
        <img
          src="https://images.unsplash.com/photo-1537815749002-de6a533c64db?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
