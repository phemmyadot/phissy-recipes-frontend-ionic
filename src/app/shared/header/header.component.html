<ion-header *ngIf="showHeader | async">
  <ion-toolbar color="primary">
    <ion-title>Phissy!</ion-title>
    <ion-buttons slot="end" class="drawer">
      <ion-avatar (click)="openSideMenu()" class="avatar">
        <img [src]="user?.imageUrl">
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
