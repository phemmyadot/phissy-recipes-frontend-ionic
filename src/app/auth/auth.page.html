<ion-content>
  <ion-content>
    <ion-grid >
      <ion-row class="ion-align-items-start ion-align-items-stretch ion-margin-vertical">
        <ion-col style="display: flex; justify-content: center;" class="ion-margin-top">
          <ion-avatar style="width: 100px; height: 100px;">
            <img logo
              src="https://www.globalsign.com/files/9314/6047/4058/What_Is_Certificate_Based_Authentication_and_Why_Should_I_Use_It..fw.png" />
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="authErrorsLength > 0">
        <ion-col class="ion-no-padding ion-no-margin ion-margin-top ion-text-center" style="font-size: 11px;">
          <div *ngFor="let err of authErrors">
            <ion-text color="danger">{{ err.message }}</ion-text>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-start ion-align-items-stretch ion-margin-top"
        style="box-shadow: 0px 0px 8px -3px #800080">
        <ion-col col-md-6 offset-md-3>
          <form class="ion-padding" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <ion-row>
              <ion-col size-sm="4" offset-sm="4" class="ion-padding">
                <div input-field class="ion-margin">
                  <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="text" clearInput formControlName="email">
                    </ion-input>
                  </ion-item>
                  <ion-item lines="none" *ngIf="email.touched && email.errors">
                    <ion-text color="danger" *ngIf="email.touched && email.errors.required">Email is required.
                    </ion-text>
                    <ion-text color="danger" *ngIf="email.touched && email.errors.email">Input is not a valid email
                      address.</ion-text>
                  </ion-item>
                  <ion-item >
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" formControlName="password">
                    </ion-input>
                  </ion-item>
                  <ion-item lines="none" *ngIf="password.touched && password.errors" >
                    <ion-text color="danger" *ngIf="password.touched && password.errors.required">Password is required.
                    </ion-text>
                    <ion-text color="danger" *ngIf="password.touched && password.errors.min">Password must be minimum of
                      6 characters
                    </ion-text>
                  </ion-item>
                </div>
                <ion-col>
                  <ion-button full expand="block" class="ion-no-margin ion-padding-horizontal ion-text-uppercase"
                    type="submit" [disabled]="loginForm.invalid">Login
                  </ion-button>
                </ion-col>
                <ion-col>
                  <ion-button full fill="clear" expand="block" class="ion-no-margin ion-text-uppercase"
                    (click)="forgetPassword()">
                    Forgot Password?
                  </ion-button>
                </ion-col>
                <ion-col>
                  <ion-button full fill="clear" expand="block" class="ion-no-margin ion-text-uppercase"
                    (click)="routeToSignup()">
                    Don't have an account? Sign Up
                  </ion-button>
                </ion-col>
              </ion-col>
            </ion-row>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
