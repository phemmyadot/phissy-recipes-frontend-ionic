<ion-content class="ion-padding-vertical">
  <!-- <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->

  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="onCreateRecipe()">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <div *ngIf="totalRecipes == 0">
        <ion-label>No available recipe!</ion-label>
      </div>
      <div id="recipe-page" class="recipe-page" (scroll)="onWindowScroll($event)">
        <ion-col size-sm="4" *ngFor="let recipe of recipes | async" class="recipe-card">
          <ion-card>
            <ion-card-header class="ion-no-padding card-heading">
              <ion-item lines=" none" button routerLink="/profile">
                <ion-avatar slot="start">
                  <img [src]="recipe.creator.imageUrl">
                </ion-avatar>
                <div>
                  <ion-label>{{ recipe.creator.displayName }}</ion-label>
                  <ion-text class="recipe-post-time">{{ recipe.timeInterval }}</ion-text>
                </div>
              </ion-item>
            </ion-card-header>
            <ion-img (click)="openRecipeDetail(recipe.id)" [src]="recipe.imageUrl" class="card-image">
            </ion-img>
            <ion-card-title class="ion-margin-horizontal ion-margin-top">{{ recipe.title }}</ion-card-title>
            <ion-card-content>
              <ion-text> {{ recipe.descriptionPreview }} </ion-text>
              <div class="interaction-btns">
                <ion-button fill="none">
                  <ion-icon name="chatbubbles" slot="start"></ion-icon>
                  <ion-label>{{ recipe.commentsCount }}</ion-label>
                </ion-button>
                <ion-button fill="none">
                  <ion-icon name="heart" slot="start"></ion-icon>
                  <ion-label>{{ recipe.likesCount }}</ion-label>
                </ion-button>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <div *ngIf="showSpinner" class="spinner">
          <ion-spinner name="dots"></ion-spinner>
        </div>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
