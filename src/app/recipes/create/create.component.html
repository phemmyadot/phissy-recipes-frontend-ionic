<ion-header>
  <ion-toolbar color="primary">
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
       </ion-buttons> -->
    <ion-title>Create New Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-content>
      <ion-grid class="ion-no-padding">
        <ion-row *ngIf="errors.length !== 0">
          <ion-col class="ion-no-padding ion-no-margin ion-margin-top ion-text-center">
            <div *ngFor="let err of errors">
              <ion-text color="danger">{{ err.message }}</ion-text>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-md-6 offset-md-3>
            <form class="ion-padding" [formGroup]="recipeForm" (ngSubmit)="onCreate()">
              <ion-row>
                <ion-col size-sm="4" offset-sm="4" class="ion-padding">
                  <div input-field class="ion-margin">
                    <ion-item class="ion-no-padding">
                      <ion-label position="floating">Title</ion-label>
                      <ion-input type="text" clearInput formControlName="title">
                      </ion-input>
                    </ion-item>
                    <ion-item lines="none" *ngIf="form.title.touched && form.title.errors" class="ion-no-padding">
                      <ion-text color="danger" *ngIf="form.title.touched && form.title.errors.required">
                        Title is required.
                      </ion-text>
                    </ion-item>
                    <ion-item class="ion-no-padding">
                      <ion-label position="floating">Description</ion-label>
                      <ion-textarea type="text" autoGrow=true clearInput formControlName="description">
                      </ion-textarea>
                    </ion-item>
                    <ion-item lines="none" *ngIf="form.description.touched && form.description.errors"
                      class="ion-no-padding">
                      <ion-text color="danger" *ngIf="form.description.touched && form.description.errors.required">
                        Description is required.
                      </ion-text>
                    </ion-item>
                    <ion-col>
                      <div class="image-preview" *ngIf="imagePreview != '' && imagePreview">
                        <img [src]="imagePreview">
                      </div>
                      <input #imagePicker class="fileUpload" type="file" (change)="onImagePicked($event)">
                      <ion-button *ngIf="imagePreview == '' && !imagePreview" (click)="imagePicker.click()" full
                        expand="block" fill="outline" color="medium">Choose Image
                      </ion-button>
                      <ion-button *ngIf="imagePreview != '' && imagePreview" (click)="imagePicker.click()" full
                        expand="block" fill="outline" color="success">Change Image
                      </ion-button>

                    </ion-col>

                  </div>
                  <ion-col>
                    <div class="actions">
                      <ion-button class="ion-no-margin ion-padding-horizontal ion-text-uppercase" type="submit"
                        [disabled]="recipeForm.invalid || recipeForm.pristine">{{ isEdit ? 'Edit' : 'Create' }}
                      </ion-button>
                      <ion-button fill="outline" class="ion-no-margin ion-padding-horizontal ion-text-uppercase"
                        type="button" (click)="closeModal()">Cancel
                      </ion-button>
                    </div>
                  </ion-col>
                </ion-col>
              </ion-row>
            </form>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-content>
</ion-content>
