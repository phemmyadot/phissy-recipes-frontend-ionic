<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>Card Title</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-vertical" *ngIf="recipe">
  <ion-grid>
    <ion-row>
      <ion-col>
        <img class="detail-image" [src]="(recipe | async)?.imageUrl">
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin">
      <ion-col>
        <ion-label class="title" color="primary">{{(recipe | async)?.title}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-horizontal">
      <ion-col>
        <ion-row >
          <ion-col>
            <ion-label>{{(recipe | async)?.likesCount}} Likes</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>{{(recipe | async)?.commentsCount}} Comments</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Posted by <a (click)="openCreator()">{{(recipe | async)?.creator.displayName}}</a>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Posted {{(recipe | async)?.timeInterval}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col class="actions" *ngIf="showActions">
        <ion-button color="danger" fill="outline" class="action-btn" size="small"
          (click)="onDelete()">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
        <ion-button color="primary" fill="outline" class="action-btn" size="small"
          (click)="onEdit()">
          <ion-icon name="create">
          </ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin">
      <ion-col>
        <ion-label>{{(recipe | async)?.description}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
